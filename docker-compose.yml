version: '3'

services:
  couchdb:
    image: couchdb:2.3.1
    ports:
      - 5984:5984
    environment:
      COUCHDB_USER: admin
      COUCHDB_PASSWORD: "1234"
  mongodb:
    image: mongo:4.4.12
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: "1234"
    ports:
      - 27017:27017
  mongo-express:
      image: mongo-express
      ports:
        - 8081:8081
      environment:
        ME_CONFIG_MONGODB_ADMINUSERNAME: admin
        ME_CONFIG_MONGODB_ADMINPASSWORD: 1234
        ME_CONFIG_MONGODB_SERVER: mongodb
      depends_on:
        - mongodb