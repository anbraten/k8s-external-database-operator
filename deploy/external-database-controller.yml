apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: external-database-operator-controller-manager
  namespace: external-database-operator-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.8.0
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
      - args:
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=127.0.0.1:8080
        - --leader-elect
        command:
        - /manager
        env:
        - name: MYSQL_HOST
          valueFrom:
            secretKeyRef:
              key: mysqlHost
              name: external-database-secrets
        - name: MYSQL_ADMIN_USERNAME
          valueFrom:
            secretKeyRef:
              key: mysqlAdminUsername
              name: external-database-secrets
        - name: MYSQL_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              key: mysqlAdminPassword
              name: external-database-secrets
        - name: COUCHDB_URL
          valueFrom:
            secretKeyRef:
              key: couchdbUrl
              name: external-database-secrets
        - name: MONGO_URL
          valueFrom:
            secretKeyRef:
              key: mongoUrl
              name: external-database-secrets
        image: anbraten/external-database-operator:0.2.0
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        securityContext:
          allowPrivilegeEscalation: false
      securityContext:
        runAsNonRoot: true
      serviceAccountName: external-database-operator-controller-manager
      terminationGracePeriodSeconds: 10
